<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed List with Images and GIFs</title>
    <style>
        .tabcontent {
            display: none;
        }
    </style>
</head>
<body>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'tab1')">Tab 1</button>
        <button class="tablinks" onclick="openTab(event, 'tab2')">Tab 2</button>
        <button class="tablinks" onclick="openTab(event, 'tab3')">Tab 3</button>
    </div>

    <div id="tab1" class="tabcontent">
        <h3>Tab 1 Content</h3>
        <ul>
            <li>
                <h4>Title 1</h4>
                <img src="image1.jpg" alt="Image 1">
                <ul>
                    <li>
                        <h5>Sub Title 1</h5>
                        <img src="image1.gif" alt="GIF 1">
                    </li>
                    <li>
                        <h5>Sub Title 2</h5>
                        <img src="image2.gif" alt="GIF 2">
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div id="tab2" class="tabcontent">
        <h3>Tab 2 Content</h3>
        <ul>
            <li>
                <h4>Title 2</h4>
                <img src="image2.jpg" alt="Image 2">
                <ul>
                    <li>
                        <h5>Sub Title 3</h5>
                        <img src="image3.gif" alt="GIF 3">
                    </li>
                    <li>
                        <h5>Sub Title 4</h5>
                        <img src="image4.gif" alt="GIF 4">
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div id="tab3" class="tabcontent">
        <h3>Tab 3 Content</h3>
        <ul>
            <li>
                <h4>Title 3</h4>
                <img src="image3.jpg" alt="Image 3">
                <ul>
                    <li>
                        <h5>Sub Title 5</h5>
                        <img src="image5.gif" alt="GIF 5">
                    </li>
                    <li>
                        <h5>Sub Title 6</h5>
                        <img src="image6.gif" alt="GIF 6">
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
    </script>

</body>
</html>
