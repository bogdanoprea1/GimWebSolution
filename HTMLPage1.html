    <!-- Modal -->
    <div class="modal fade" id="gifModal" tabindex="-1" aria-labelledby="gifModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="fullscreenGif" src="" class="img-fluid" alt="Fullscreen GIF">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get all GIF images
        var gifImages = document.querySelectorAll('.gif-img');

        // Add click event listener to each GIF image
        gifImages.forEach(function (gifImage) {
            gifImage.addEventListener('click', function () {
                // Get the source of the clicked GIF image
                var gifSrc = this.src;
                // Set the source of the modal GIF image
                var img = document.getElementById('fullscreenGif');
                img.src = gifSrc;
                // Open the modal
                $('#gifModal').modal('show');
            });
        });

        document.getElementById('fullscreenGif').addEventListener('click', function () {
            // Close the modal
            $('#gifModal').modal('hide');
        });

        function openTabMain(tabId) {
            // Hide all tab content
            var tabContents = document.querySelectorAll('.tab-pane.main');
            tabContents.forEach(function (tabContent) {
                tabContent.classList.remove('show');
                tabContent.classList.remove('active');
            });

            // Show the selected tab
            var tab = document.getElementById(tabId);
            tab.classList.add('show');
            tab.classList.add('active');
        }

        function openTabSubtab(tabId) {
            // Hide all tab content
            var tabContents = document.querySelectorAll('.tab-pane.child');
            tabContents.forEach(function (tabContent) {
                tabContent.classList.remove('show');
                tabContent.classList.remove('active');
            });

            // Show the selected tab
            var tab = document.getElementById(tabId);
            tab.classList.add('show');
            tab.classList.add('active');
        }
