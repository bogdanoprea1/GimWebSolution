<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Exercise</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="row">
        <div class="col-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-Chest-tab" data-toggle="pill" href="#v-pills-Chest" role="tab" aria-controls="v-pills-Chest" aria-selected="true">Chest</a>
                <a class="nav-link" id="v-pills-Back-tab" data-toggle="pill" href="#v-pills-Back" role="tab" aria-controls="v-pills-Back" aria-selected="false">Back</a>
                <a class="nav-link" id="v-pills-Shoulders-tab" data-toggle="pill" href="#v-pills-Shoulders" role="tab" aria-controls="v-pills-Shoulders" aria-selected="false">Shoulders</a>
                <a class="nav-link" id="v-pills-Biceps-tab" data-toggle="pill" href="#v-pills-Biceps" role="tab" aria-controls="v-pills-Biceps" aria-selected="false">Biceps</a>
                <a class="nav-link" id="v-pills-Triceps-tab" data-toggle="pill" href="#v-pills-Triceps" role="tab" aria-controls="v-pills-Triceps" aria-selected="true">Triceps</a>
                <a class="nav-link" id="v-pills-Glutes-tab" data-toggle="pill" href="#v-pills-Glutes" role="tab" aria-controls="v-pills-Glutes" aria-selected="false">Glutes</a>
                <a class="nav-link" id="v-pills-Legs-tab" data-toggle="pill" href="#v-pills-Legs" role="tab" aria-controls="v-pills-Legs" aria-selected="false">Legs</a>
                <a class="nav-link" id="v-pills-Calves-tab" data-toggle="pill" href="#v-pills-Calves" role="tab" aria-controls="v-pills-Calves" aria-selected="false">Calves</a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-Chest" role="tabpanel" aria-labelledby="v-pills-Chest-tab">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-lowerchest-tab" data-toggle="pill" href="#pills-lowerchest" role="tab" aria-controls="pills-home" aria-selected="true">Lower Chest</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-middlechest-tab" data-toggle="pill" href="#pills-middlechest" role="tab" aria-controls="pills-profile" aria-selected="false">Middle Chest</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-upperchest-tab" data-toggle="pill" href="#pills-upperchest" role="tab" aria-controls="pills-contact" aria-selected="false">Upper Chest</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-lowerchest" role="tabpanel" aria-labelledby="pills-lowerchest-tab">
                            <div class="col-xs-12">
                                <img style="width: 100%; height:auto;" src="Images/lowerchest.png" />
                            </div>
                            <div class="col-xs-12">
                                <img style="width: 100%; height:auto;" class="gif-img" src="Images/lowerchest1.gif"/>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-middlechest" role="tabpanel" aria-labelledby="pills-middlechest-tab">...</div>
                        <div class="tab-pane fade" id="pills-upperchest" role="tabpanel" aria-labelledby="pills-upperchest-tab">...</div>
                    </div>

                </div>
                <div class="tab-pane fade" id="v-pills-Back" role="tabpanel" aria-labelledby="v-pills-Back-tab">2</div>
                <div class="tab-pane fade" id="v-pills-Shoulders" role="tabpanel" aria-labelledby="v-pills-Shoulders-tab">3</div>
                <div class="tab-pane fade" id="v-pills-Biceps" role="tabpanel" aria-labelledby="v-pills-Biceps-tab">4</div>
                <div class="tab-pane fade" id="v-pills-Triceps" role="tabpanel" aria-labelledby="v-pills-Triceps-tab">1</div>
                <div class="tab-pane fade" id="v-pills-Glutes" role="tabpanel" aria-labelledby="v-pills-Glutes-tab">2</div>
                <div class="tab-pane fade" id="v-pills-Legs" role="tabpanel" aria-labelledby="v-pills-Legs-tab">3</div>
                <div class="tab-pane fade" id="v-pills-Calves" role="tabpanel" aria-labelledby="v-pills-Calves-tab">4</div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="gifModal" tabindex="-1" aria-labelledby="gifModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="fullscreenGif" src="" class="img-fluid" alt="Fullscreen GIF">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get all GIF images
        var gifImages = document.querySelectorAll('.gif-img');

        // Add click event listener to each GIF image
        gifImages.forEach(function (gifImage) {
            gifImage.addEventListener('click', function () {
                // Get the source of the clicked GIF image
                var gifSrc = this.src;
                // Set the source of the modal GIF image
                var img = document.getElementById('fullscreenGif');
                img.src = gifSrc;
                // Open the modal
                $('#gifModal').modal('show');
            });
        });

        document.getElementById('fullscreenGif').addEventListener('click', function () {
            // Close the modal
            $('#gifModal').modal('hide');
        });
    </script>

</body>
</html>
